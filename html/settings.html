<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styling/settings-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gluten:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame-container">

    <!--OUTTER BORDER-->
    <svg class="rectangle-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    </svg>

    <h1 class="settings-title">Settings</h1>

    <button class="mute-button" id="mute-button">
      <img id="mute-button-img" class="mute-button-img" src="../images/volume.png">
      <p class="button-text">Mute</p>
    </button>

    <button class="dark-mode-button" id="dark-mode-button">
      <img src="../images/dark-mode.png">
      <p class="button-text">Dark Light</p>
    </button>

    <button class="close-settings-button" id="close-settings-button">
      <img src="../images/close-icon.png">
      <p class="button-text">Close Settings</p>
    </button>
    
    </div>
  </body>
  <script src="../backend/border-settings-page.js"></script>
  <script src="../backend/settings.js" type="module"></script>
</html>
