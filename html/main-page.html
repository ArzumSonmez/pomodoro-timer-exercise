<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer - Main Page</title>
    <link rel="stylesheet" href="../styling/main-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gluten:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame-container">
      <!--OUTTER BORDER-->
      <svg class="rectangle-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      </svg>

      <div class="div-pomodoro-timer-header">
        <h1 class="pomodoro-timer-header">Pomodoro Timer</h1>
      </div>
      <div class="div-timer-display js-timer-display">
        00:00
      </div>
      <!--BUTTONS-->
      <div class="button-container">
        <button class="start-button" id="js-start-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
            <!-- Upper part -->
            <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
            <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            
            <!-- Lower part -->
            <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
            <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
            <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
            <text x="60" y="65" fill="white">Start</text>
          </svg>
        </button>
        
        <button class="pause-button" id="js-pause-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
            <!-- Upper part -->
            <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
            <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            
            <!-- Lower part -->
            <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
            <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
            <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
            <text x="60" y="65" fill="white">Pause</text>
          </svg>
        </button>

        <button class="reset-button" id="js-reset-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
            <!-- Upper part -->
            <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
            <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            
            <!-- Lower part -->
            <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
            <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
            <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
            <text x="60" y="65" fill="white">Reset</text>
          </svg>
        </button>

        <button class="twentyfive-five-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
            <!-- Upper part -->
            <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
            <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
            
            <!-- Lower part -->
            <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
            <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
            <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
            <text x="60" y="65" fill="white">25/5</text>
          </svg></button>

          <button class="fifty-ten-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
              <!-- Upper part -->
              <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
              <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
              <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
              
              <!-- Lower part -->
              <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
              <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
              <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
              <text x="60" y="65" fill="white">50/10</text>
            </svg></button>

            <button class="ninety-twenty-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="210" height="200" viewBox="0 0 200 100">
                <!-- Upper part -->
                <rect x="35" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
                <rect x="70" y="15" width="60" height="50" rx="60" fill="#fb6f92" />
                <rect x="120" y="30" width="50" height="30" rx="60" fill="#fb6f92" />
                
                <!-- Lower part -->
                <rect x="49" y="37" width="60" height="40" rx="60" fill="  #ff8fab" />
                <rect x="90" y="47" width="50" height="33" rx="60" fill="#ff8fab" />
                <rect x="30" y="57" width="50" height="25" rx="60" fill="  #ff8fab" />
                <text x="60" y="65" fill="white">90/20</text>
              </svg></button>
      </div>
      <div class="checklist-container">
      </div>
    </div>
  </body>
  <script src="../backend/border-main-page.js"></script>
  <script src="../backend/buttons.js" type="module"></script>
</html>
