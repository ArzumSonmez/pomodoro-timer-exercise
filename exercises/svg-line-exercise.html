<!DOCTYPE html>
<html>
  <head> 
    <title>SVG EXERCISE</title>
  </head>
  <body>
    <p>Line</p>
    <svg height="200" width="300" xmlns="http://w3.org/2000/svg">
      <line x1="20" y1="20" x2="300" y2="400"
      style="stroke: brown; stroke-width: 2;"></line>
    </svg>
    <p>Line</p>
    <svg height="200" width="300" xmlns="http://w3.org/2000/svg">
      <line x1="4" y1="4" x2="100" y2="4"
      style="stroke: brown; stroke-width: 2;"></line>
    </svg>
    <p>Poligon</p>
    <svg height="300" width="500" xmlns="http://w3.org/2000/svg">
      <polygon points="100,0 190,190 0,190"
      style="fill:lime;
      stroke:yellowgreen;
      stroke-width: 5;"></polygon>
    </svg>
    <p>Star?</p>
    <svg height="210" width="500" xmlns="http://www.w3.org/2000/svg">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="fill:lime;stroke:purple;stroke-width:5; fill-rule: evenodd;;" />
    </svg>
    <p>Polyline</p>
    <svg height="500" width="500" xmlns="http://www.w3.org/2000/svg">
      <polyline points="0,80 15,75 48,96 75,47 26,58 47,75"
      style="fill: none;
      stroke: black;
      stroke-width: 3;"></polyline>
    </svg>
    <p>Cloud</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="160" height="80" viewBox="0 0 160 80">
      <!-- Pink Cloud -->
      <rect x="20" y="30" width="30" height="20" rx="5" fill="#FFB6C1" />
      <rect x="40" y="20" width="40" height="20" rx="5" fill="#FFB6C1" />
      <rect x="70" y="30" width="30" height="20" rx="5" fill="#FFB6C1" />
      <!-- Purple Cloud -->
      <rect x="40" y="40" width="30" height="20" rx="5" fill="#DDA0DD" />
      <rect x="60" y="50" width="40" height="20" rx="5" fill="#DDA0DD" />
      <rect x="90" y="40" width="30" height="20" rx="5" fill="#DDA0DD" />
    </svg>
    <p>more polished</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 100">
      <!-- Pink Cloud (Upper part) -->
      <rect x="35" y="30" width="50" height="30" rx="60" fill="#FFB6C1" />
      <rect x="70" y="15" width="60" height="50" rx="60" fill="#FFB6C1" />
      <rect x="120" y="30" width="50" height="30" rx="60" fill="#FFB6C1" />
      
      <!-- Purple Cloud (Lower part) -->
      <rect x="49" y="37" width="60" height="40" rx="60" fill="#ba9bff" />
      <rect x="90" y="47" width="50" height="33" rx="60" fill="#ba9bff" />
      <rect x="30" y="57" width="50" height="25" rx="60" fill="#ba9bff" />
    </svg>
    <p>border</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 100">
      <!-- Pink Cloud (Upper part) -->
      <rect x="35" y="30" width="50" height="30" rx="60" fill="#FFB6C1" stroke="white" stroke-width="1" />
      <rect x="70" y="15" width="60" height="50" rx="60" fill="#FFB6C1" stroke="white" stroke-width="1" />
      <rect x="120" y="30" width="50" height="30" rx="60" fill="#FFB6C1" stroke="white" stroke-width="1" />
      
      <!-- Purple Cloud (Lower part) -->
      <rect x="49" y="37" width="60" height="40" rx="60" fill="#ba9bff" stroke="white" stroke-width="1" />
      <rect x="90" y="47" width="50" height="33" rx="60" fill="#ba9bff" stroke="white" stroke-width="1" />
      <rect x="30" y="57" width="50" height="25" rx="60" fill="#ba9bff" stroke="white" stroke-width="1" />
    </svg>
    <p>border more advanced</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 100">
      <!-- Pink Cloud (Upper part) -->
      <rect x="35" y="30" width="50" height="30" rx="60" fill="#FFB6C1" />
      <rect x="70" y="15" width="60" height="50" rx="60" fill="#FFB6C1" />
      <rect x="120" y="30" width="50" height="30" rx="60" fill="#FFB6C1" />
      
      <!-- Purple Cloud (Lower part) -->
      <rect x="49" y="37" width="60" height="40" rx="60" fill="#ba9bff" />
      <rect x="90" y="47" width="50" height="33" rx="60" fill="#ba9bff" />
      <rect x="30" y="57" width="50" height="25" rx="60" fill="#ba9bff" />

  </body>
</html>
