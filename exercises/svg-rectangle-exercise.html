<!DOCTYPE html>
<html>
  <head> 
    <title>SVG RECTANGLE EXERCISE</title>
  </head>
  <body>
    <h1>Rectangle SVG</h1>
      <p>Basic Rectangle</p>
        <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
          <rect width="200" height="100" x="10" y="10" rx="50" ry="50" fill="yellow"></rect>
        </svg>
    <p>Rectangle with border</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="10" y="10" 
        style="fill:#f79ae4; 
        stroke-width:3; 
        stroke:#ba9bff">
        </rect>
      </svg>
    <p>Rectangle with opacity</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="10" y="10" 
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        fill-opacity: 0.5;
        stroke-opacity: 0.9;">
        </rect>
      </svg>
    <p>second example</p>
      <svg width="300" height="170" xmlns="http://www.w3.org/2000/svg">
        <rect width="150" height="150" x="10" y="10"
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
      </svg>
    <p>Rectangle with setting whole opacity</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="10" y="10" 
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        opacity: 0.5;">
        </rect>
      </svg>
    <p>Rectangle with whole opacity and rounded corners</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="100" x="10" y="10" rx="50" ry="50"
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        opacity: 0.5;">
        </rect>
      </svg>
  </body>
</html>
