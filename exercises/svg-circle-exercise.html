<!DOCTYPE html>
<html>
  <head> 
    <title>SVG CIRCLE EXERCISE</title>
  </head>
  <body>
    <h1>Circle SVG</h1>
      <p>Basic Circle</p>
        <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
          <circle r="45" cx="50" cy="50" fill="yellow"></circle>
        </svg>
    <p>Circle with border</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" 
        style="fill:#f79ae4; 
        stroke-width:3; 
        stroke:#ba9bff">
        </circle>
      </svg>
    <p>Circle with opacity</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50"
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        fill-opacity: 0.5;
        stroke-opacity: 0.9;">
        </circle>
      </svg>
    <p>second example</p>
      <svg width="300" height="170" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50"
        style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
      </svg>
    <p>Circle with setting whole opacity</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50" 
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        opacity: 0.5;">
        </circle>
      </svg>
    <p>Circle with whole opacity and rounded corners</p>
      <svg width="320" height="130" xmlns="http://www.w3.org/2000/svg">
        <circle r="45" cx="50" cy="50"
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        opacity: 0.5;">
        </circle>
        <circle r="25" cx="25" cy="50"
        style="fill:#f79ae4; 
        stroke-width: 5px; 
        stroke:#ba9bff;
        opacity: 0.5;">
        </circle>
      </svg>
  </body>
</html>
